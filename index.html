<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJI Mini 4 Pro Flight Planner</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">Processing...</div>

    <div id="customAlertOverlay" class="modal-overlay" style="display:none;">
        <div class="modal-content custom-alert-content">
            <h3 id="customAlertTitle" style="margin-bottom: 15px; color: #e0e0e0;">Notification</h3>
            <p id="customAlertMessage" style="color:white; margin-bottom:20px; font-size: 14px;"></p>
            <button id="customAlertOkButton" class="btn" style="min-width: 80px;">OK</button>
        </div>
    </div>

    <div id="orbitModalOverlay" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <h2 data-i18n-key="createOrbitModalTitle" style="color: #3498db; margin-bottom: 20px;"></h2>
            <div class="control-group">
                <label for="orbitPoiSelect" class="control-label" data-i18n-key="orbitModalCenterPoiLabel"></label>
                <select id="orbitPoiSelect" class="control-input"></select>
            </div>
            <div class="control-group">
                <label for="orbitRadiusInput" class="control-label" data-i18n-key="orbitModalRadiusLabel"></label>
                <input type="number" id="orbitRadiusInput" class="control-input" value="30" min="5" step="1">
            </div>
            <div class="control-group">
                <label for="orbitPointsInput" class="control-label" data-i18n-key="orbitModalNumWaypointsLabel"></label>
                <input type="number" id="orbitPointsInput" class="control-input" value="8" min="3" step="1">
            </div>
            <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px;">
                <button id="cancelOrbitBtn" class="btn btn-secondary" style="width: auto;" data-i18n-key="cancelBtn"></button>
                <button id="confirmOrbitBtn" class="btn" style="width: auto;" data-i18n-key="createOrbitBtnModal"></button>
            </div>
        </div>
    </div>

    <div id="surveyGridModalOverlay" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2 id="surveyGridModalTitle" data-i18n-key="surveyGridModalTitle"></h2>
            <div class="modal-body">
                <p id="surveyGridInstructions" style="font-size: 0.9em; margin-bottom: 15px;" data-i18n-key="surveyGridInstructions"></p>
                <div class="control-group inline-group">
                    <label for="surveyGridAltitudeInput" class="control-label" data-i18n-key="surveyFlightAltitudeLabel"></label>
                    <input type="number" id="surveyGridAltitudeInput" class="control-input short-numeric" value="50" min="5">
                </div>
                <div class="control-group inline-group">
                    <label for="surveySidelapInput" class="control-label" data-i18n-key="surveySidelapLabel"></label>
                    <input type="number" id="surveySidelapInput" class="control-input short-numeric" value="70" min="10" max="95" data-i18n-title-key="surveySidelapTitle">
                </div>
                <div class="control-group inline-group">
                    <label for="surveyFrontlapInput" class="control-label" data-i18n-key="surveyFrontlapLabel"></label>
                    <input type="number" id="surveyFrontlapInput" class="control-input short-numeric" value="80" min="10" max="95" data-i18n-title-key="surveyFrontlapTitle">
                </div>
                <div class="control-group"> 
                    <label for="surveyGridAngleInput" class="control-label" data-i18n-key="surveyGridAngleLabel"></label> 
                    <input type="number" id="surveyGridAngleInput" class="control-input" value="0" min="-359" max="359" step="1">
                    <div class="input-description" data-i18n-key="surveyGridAngleDesc"></div>
                </div>
                <div id="surveyAreaStatus" style="margin-top: 10px; font-style: italic;" data-i18n-key="surveyAreaStatusDefault"></div>
            </div>
            <div class="modal-footer">
                <button id="startDrawingSurveyAreaBtn" class="modal-btn" data-i18n-key="startDrawingSurveyAreaBtn"></button>
                <button id="finalizeSurveyAreaBtn" class="modal-btn" style="display: none;" data-i18n-key="finalizeSurveyAreaBtn"></button>
                <button id="confirmSurveyGridBtn" class="modal-btn" disabled data-i18n-key="generateGridBtn"></button>
                <button id="cancelSurveyGridBtn" class="modal-btn modal-btn-secondary" data-i18n-key="cancelBtn"></button>
            </div>
        </div>
    </div>

    <div class="app-container">
        <div class="sidebar">
            <div class="app-header">
                <div class="app-title">✈️ DJI Mini 4 Pro</div>
                <div class="app-subtitle" data-i18n-key="appSubtitle"></div>
            </div>
             <div class="section" style="padding: 10px; margin-bottom:15px; background: rgba(0,0,0,0.2);">
                <label for="langSelect" class="control-label" data-i18n-key="languageLabel" style="margin-bottom: 3px;"></label>
                <select id="langSelect" class="control-input" style="padding: 5px 8px; font-size: 13px;">
                    <option value="en">English</option>
                    <option value="it">Italiano</option>
                </select>
            </div>

            <div class="section">
                <div class="section-title" data-i18n-key="flightSettingsTitle"></div>
                <div class="control-group">
                    <label class="control-label" data-i18n-key="defaultAltitudeLabel" data-i18n-html="true"></label>
                    <div class="slider-container">
                        <input type="range" class="slider" id="defaultAltitude" min="5" max="120" value="50"> <span class="slider-value" id="defaultAltitudeValue"></span>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" data-i18n-key="flightSpeedLabel"></label>
                    <div class="slider-container">
                        <input type="range" class="slider" id="flightSpeed" min="1" max="17" value="2.5"> <span class="slider-value" id="flightSpeedValue"></span>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" data-i18n-key="pathTypeLabel"></label>
                    <select class="control-input" id="pathType">
                        <option value="straight" data-i18n-key="pathTypeStraight"></option>
                        <option value="curved" data-i18n-key="pathTypeCurved"></option>
                    </select>
                </div>
            </div>

            <div class="section">
                <div class="section-title" data-i18n-key="waypointsTitle"></div>
                 <div style="margin-bottom: 10px; display: flex; align-items: center; gap: 10px;">
                    <input type="checkbox" id="selectAllWaypointsCheckbox" style="transform: scale(1.2);">
                    <label for="selectAllWaypointsCheckbox" style="font-size: 12px; cursor:pointer;" data-i18n-key="selectAllWaypointsLabel"></label>
                </div>
                <button class="btn btn-danger" id="clearWaypointsBtn" data-i18n-key="clearAllWaypointsBtn"></button>
                <div class="waypoint-list" id="waypointList"></div>
            </div>
            
            <div class="section" id="multiWaypointEditControls" style="display: none; border-top: 2px solid #f39c12; background: rgba(52,73,94,0.5);">
                <div class="section-title" style="color: #f39c12;" data-i18n-key="multiEditTitleText" data-i18n-html="true"></div>
                <div class="control-group">
                    <label class="control-label" data-i18n-key="multiEditHeadingLabel"></label>
                    <select class="control-input" id="multiHeadingControl">
                        <option value="" data-i18n-key="multiEditNoChange"></option>
                        <option value="auto" data-i18n-key="headingControlAuto"></option>
                        <option value="fixed" data-i18n-key="headingControlFixed"></option>
                        <option value="poi_track" data-i18n-key="headingControlPoi"></option>
                    </select>
                </div>
                <div class="control-group" id="multiTargetPoiForHeadingGroup" style="display: none;">
                    <label class="control-label" data-i18n-key="targetPoiForHeadingLabel"></label>
                    <select class="control-input" id="multiTargetPoiSelect"> </select>
                </div>
                <div class="control-group" id="multiFixedHeadingGroup" style="display: none;">
                    <label class="control-label" data-i18n-key="multiEditFixedHeadingLabel"></label>
                    <div class="slider-container">
                        <input type="range" class="slider" id="multiFixedHeading" min="0" max="359" value="0"><span class="slider-value" id="multiFixedHeadingValue"></span>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" data-i18n-key="multiEditCameraActionLabel"></label>
                    <select class="control-input" id="multiCameraActionSelect">
                        <option value="" data-i18n-key="multiEditNoChange"></option>
                        <option value="none" data-i18n-key="cameraActionNone"></option>
                        <option value="takePhoto" data-i18n-key="cameraActionTakePhoto"></option>
                        <option value="startRecord" data-i18n-key="cameraActionStartRecord"></option>
                        <option value="stopRecord" data-i18n-key="cameraActionStopRecord"></option>
                    </select>
                </div>
                <div class="control-group">
                    <label class="control-label" data-i18n-key="multiEditGimbalPitchLabel"></label>
                     <div class="slider-container">
                        <input type="checkbox" id="multiChangeGimbalPitchCheckbox" style="margin-right: 5px; transform: scale(1.2);"><span class="control-label" style="margin-bottom:0; cursor:pointer;" onclick="document.getElementById('multiChangeGimbalPitchCheckbox').click()" data-i18n-key="multiEditChangeBtn"></span>
                        <input type="range" class="slider" id="multiGimbalPitch" min="-90" max="60" value="0" disabled><span class="slider-value" id="multiGimbalPitchValue"></span>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" data-i18n-key="multiEditHoverTimeLabel"></label>
                    <div class="slider-container">
                        <input type="checkbox" id="multiChangeHoverTimeCheckbox" style="margin-right: 5px; transform: scale(1.2);"><span class="control-label" style="margin-bottom:0; cursor:pointer;" onclick="document.getElementById('multiChangeHoverTimeCheckbox').click()" data-i18n-key="multiEditChangeBtn"></span>
                        <input type="range" class="slider" id="multiHoverTime" min="0" max="30" value="0" disabled><span class="slider-value" id="multiHoverTimeValue"></span>
                    </div>
                </div>
                <button class="btn" id="applyMultiEditBtn" style="background: linear-gradient(135deg, #f39c12, #e67e22);" data-i18n-key="applyToSelectedBtn"></button>
                <button class="btn btn-secondary" id="clearMultiSelectionBtn" data-i18n-key="cancelMultiSelectionBtn"></button>
            </div>

            <div class="section" id="waypointControls" style="display: none;">
                <div class="section-title" data-i18n-key="waypointSettingsTitle"></div>
                <div class="control-group">
                    <label class="control-label" data-i18n-key="altitudeLabel" data-i18n-html="true"></label>
                    <div class="slider-container">
                        <input type="range" class="slider" id="waypointAltitude" min="5" max="120"><span class="slider-value" id="waypointAltitudeValue"></span>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" data-i18n-key="hoverTimeLabel"></label>
                    <div class="slider-container">
                        <input type="range" class="slider" id="hoverTime" min="0" max="30"><span class="slider-value" id="hoverTimeValue"></span>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" data-i18n-key="gimbalPitchLabel"></label>
                    <div class="slider-container">
                        <input type="range" class="slider" id="gimbalPitch" min="-90" max="60" value="0"><span class="slider-value" id="gimbalPitchValue"></span>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" data-i18n-key="headingControlLabel"></label>
                    <select class="control-input" id="headingControl">
                        <option value="auto" data-i18n-key="headingControlAuto"></option>
                        <option value="fixed" data-i18n-key="headingControlFixed"></option>
                        <option value="poi_track" data-i18n-key="headingControlPoi"></option>
                    </select>
                </div>
                <div class="control-group" id="targetPoiForHeadingGroup" style="display: none;">
                    <label class="control-label" data-i18n-key="targetPoiForHeadingLabel"></label>
                    <select class="control-input" id="targetPoiSelect"></select>
                </div>
                <div class="control-group" id="fixedHeadingGroup" style="display: none;">
                    <label class="control-label" data-i18n-key="fixedHeadingLabel"></label>
                    <div class="slider-container">
                        <input type="range" class="slider" id="fixedHeading" min="0" max="359"><span class="slider-value" id="fixedHeadingValue"></span>
                    </div>
                </div>
                <div class="section-title" style="margin-top: 20px; font-size: 14px; border-top: 1px solid #34495e; padding-top: 15px;" data-i18n-key="cameraActionsTitle"></div>
                <div class="control-group">
                    <label class="control-label" data-i18n-key="cameraActionAtWaypointLabel"></label>
                    <select class="control-input" id="cameraActionSelect">
                        <option value="none" data-i18n-key="cameraActionNone"></option>
                        <option value="takePhoto" data-i18n-key="cameraActionTakePhoto"></option>
                        <option value="startRecord" data-i18n-key="cameraActionStartRecord"></option>
                        <option value="stopRecord" data-i18n-key="cameraActionStopRecord"></option>
                    </select>
                </div>
                <button class="btn btn-danger" id="deleteSelectedWaypointBtn" data-i18n-key="deleteWaypointBtn"></button>
            </div>

            <div class="section">
                <div class="section-title" data-i18n-key="poiTitle"></div>
                <div class="control-group">
                    <input type="text" class="control-input" id="poiName" data-i18n-key="poiNamePlaceholder" placeholder="" maxlength="20">
                </div>
                <div class="control-group">
                    <label for="poiObjectHeight" class="control-label" data-i18n-key="poiObjectHeightLabel"></label>
                    <input type="number" class="control-input-small" id="poiObjectHeight" value="0" step="1" data-i18n-title-key="poiObjectHeightTitle">
                </div>
                <div class="control-group" id="poiTerrainElevationGroup" style="margin-top: 5px;">
                    <label for="poiTerrainElevation" class="control-label" data-i18n-key="poiTerrainElevationLabel"></label>
                    <div style="display:flex; align-items:center; gap: 5px;">
                        <input type="number" class="control-input-small" id="poiTerrainElevation" value="0" step="1" data-i18n-title-key="poiTerrainElevationTitle">
                        <button id="refetchPoiTerrainBtn" class="btn-secondary" style="padding: 3px 6px; font-size: 10px; width:auto; line-height:1;" data-i18n-title-key="refetchBtnTitle" data-i18n-key="refetchBtn"></button>
                    </div>
                    <div style="font-size:0.75em; color:#95a5a6; margin-top:3px;" data-i18n-key="poiTerrainElevationDesc"></div>
                </div>
                <div class="control-group" style="margin-top: 8px;">
                    <label class="control-label" data-i18n-key="poiFinalAltitudeLabel"></label>
                    <span id="poiFinalAltitudeDisplay" style="font-weight:bold; color: #3498db; font-size: 1.1em;">0.0 m</span>
                </div>
                <div style="font-size: 12px; color: #95a5a6; margin-bottom: 10px; margin-top:15px;" data-i18n-key="poiAddInstructionCtrlClick"></div>
                <div class="poi-list" id="poiList"></div>
            </div>

            <div class="section">
                <div class="section-title" data-i18n-key="terrainOrbitTitle"></div>
                <div class="control-group">
                    <label class="control-label" data-i18n-key="takeoffElevationLabel"></label>
                    <input type="number" class="control-input-small" id="homeElevationMsl" value="0" step="1">
                    <button class="btn-secondary" id="getHomeElevationBtn" style="width:auto; padding: 5px 10px; margin-left:10px; font-size:11px;" data-i18n-key="useWp1ElevationBtn"></button>
                </div>
                <hr style="border-color: #34495e; margin: 15px 0;">

                <div class="section-title" style="font-size: 1em; margin-top:10px; margin-bottom:8px;" data-i18n-key="adaptPathAltTitle"></div>
                
                <div class="control-group">
                    <label class="control-label" data-i18n-key="desiredAGLLabel"></label>
                    <input type="number" class="control-input-small" id="desiredAGL" value="50" min="1">
                </div>
                <button class="btn" id="adaptToAGLBtn" data-i18n-key="adaptAGLBtn" style="margin-bottom:10px;"></button>

                <div class="control-group">
                    <label class="control-label" data-i18n-key="desiredAMSLLabel"></label>
                    <input type="number" class="control-input-small" id="desiredAMSL" value="100" min="0">
                </div>
                <button class="btn" id="adaptToAMSLBtn" data-i18n-key="adaptAMSLBtn" style="margin-bottom:10px;"></button>
                
                <hr style="border-color: #34495e; margin: 15px 0;">
                 <div id="currentPathModeInfo" style="font-size: 0.85em; color: #bdc3c7; margin-bottom: 10px; text-align: center;">
                    <span data-i18n-key="currentPathModeLabel"></span> <strong id="currentPathModeValue" data-i18n-key="pathModeRelative"></strong>
                </div>
                <button class="btn" id="createOrbitBtn" data-i18n-key="createOrbitBtn"></button>
                <button id="createSurveyGridBtn" class="sidebar-btn btn" data-i18n-key="createSurveyGridBtn"></button>
            </div>

            <div class="section">
                <div class="section-title" data-i18n-key="fileOpsTitle"></div>
                <button class="btn btn-secondary" id="importJsonBtn" data-i18n-key="importJsonBtn"></button>
                <button class="btn btn-secondary" id="exportJsonBtn" data-i18n-key="exportJsonBtn"></button>
                <button class="btn btn-secondary" id="exportKmzBtn" data-i18n-key="exportKmzBtn"></button>
                <button class="btn btn-secondary" id="exportGoogleEarthBtn" data-i18n-key="exportGoogleEarthBtn"></button>
            </div>
            
            <div class="section">
                <div class="section-title" data-i18n-key="statsTitle"></div>
                <div class="flight-stats">
                    <div class="stat-row"><span class="stat-label" data-i18n-key="statsTotalDistance"></span><span class="stat-value" id="totalDistance">0 m</span></div>
                    <div class="stat-row"><span class="stat-label" data-i18n-key="statsEstFlightTime"></span><span class="stat-value" id="flightTime">0 min 0 sec</span></div>
                    <div class="stat-row"><span class="stat-label" data-i18n-key="statsWaypoints"></span><span class="stat-value" id="waypointCount">0</span></div>
                    <div class="stat-row"><span class="stat-label" data-i18n-key="statsPOIs"></span><span class="stat-value" id="poiCount">0</span></div>
                </div>
            </div>
        </div> 

        <div class="map-container">
            <div id="map"></div>
            <div class="map-controls">
                <button class="map-btn" id="satelliteToggleBtn" data-i18n-key="mapBtnSatellite"></button>
                <button class="map-btn" id="fitMapBtn" data-i18n-key="mapBtnFitView"></button>
                <button class="map-btn" id="myLocationBtn" data-i18n-key="mapBtnMyLocation"></button>
            </div>
        </div> 
    </div> 

    <input type="file" id="fileInput" accept=".json" style="display: none;">

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    
    <!-- Script Modularizzati -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script> 
    <script src="js/i18n.js"></script>   <!-- << I18N PRIMA DEGLI ALTRI CHE LO USANO -->
    <script src="js/domCache.js"></script>
    <script src="js/mapManager.js"></script>
    <script src="js/uiUpdater.js"></script>
    <script src="js/flightPathManager.js"></script>
    <script src="js/poiManager.js"></script>
    <script src="js/waypointManager.js"></script>
    <script src="js/orbitManager.js"></script>
    <script src="js/terrainManager.js"></script>
    <script src="js/surveyGridManager.js"></script> 
    <script src="js/importExportManager.js"></script>
    <script src="js/eventListeners.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
