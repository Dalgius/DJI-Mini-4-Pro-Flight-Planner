[build]
  # Questa è la cartella dove Netlify metterà i tuoi file statici (index.html, ecc.)
  # Se la root del tuo repo è la cartella del sito, puoi ometterla o mettere "."
  publish = "." 

[functions]
  # Directory dove Netlify cercherà le tue funzioni serverless.
  directory = "netlify/functions/"
  # Specifica la versione di Node.js per le funzioni (opzionale, ma buona pratica)
  # Puoi trovare le versioni supportate nella documentazione di Netlify.
  # node_bundler = "esbuild" # Opzione per bundling più veloce

# Puoi anche specificare una versione Node.js per il build environment
# [build.environment]
#   NODE_VERSION = "18" # O un'altra versione LTS
